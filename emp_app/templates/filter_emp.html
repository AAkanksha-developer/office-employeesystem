<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  </head>
  <body>
   
    <div
    class="container"
   >
    <h1> Filter Employee Details!
    </h1>
   <hr>
    <form class="row g-3" action="/filter_emp" method="post">
    {% csrf_token %}
  <div class="col-md-6">
    <label for="name" class="form-label"> Employee First Name/Last Name</label>
    <input type="text" class="form-control" id="name" name="name" value={{name}}>
  </div>
  
  
  <div class="col-md-6">
    <label for="dept" class="form-label">Department</label>
    <input type="text" class="form-control" id="dept" name="dept" value={{dept}}>
  </div>
  <div class="col-md-6">
    <label for="role" class="form-label">Role</label>
    <input type="text" class="form-control" id="role" name="role" value={{role}}>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
  
  
   
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
